<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey From</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div id="container">
    <h1>freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <div class="form-group">
            <br>
            <label id="name-label" for="name">Name</label>
        <br>
        <input type="text" name="name" id="name" class="form-control" placeholder="Enter your Name" required>
    </div>
        <div class="form-group">
            <br>
            <label id="email-label" for="email">Email</label>
        <br>
        <input type="text" name="email" id="email" class="form-control" placeholder="Enter your Email" required>
    </div>
        <div class="form-group">
            <br>
            <label id="number-label" for="number">"Age" <span class="clue">(optional)</span>
            </label>
        <br>
        <input class="custom-select" type="number" id="number" name="Age" placeholder="Age" min="20" max="60" required>
    </div>
    <div class="form-group">
        <br>
        <label id="dropdown-label" for="dropdown">"Which option best describes your current role?"</label>
        <br>
        <select name="role" id="dropdown" class="custom-select form-control">
            <option>Select current role</option>
            <option value="Student" class="dropdown-items">Student</option>
            <option value="Full time job" class="dropdown-items">Full time job</option>
            <option value="Full time learner" class="dropdown-items">Full time learner</option>
            <option value="Prefer Not to say" class="dropdown-items">Prefer Not to say</option>
            <option value="others" class="dropdown-items">others</option>
        </select>
    </div>
    <div class="form-group">
        <br>
        <label id="radio-label" for="radio-button">"Would you recommend freeCodeCamp to your friends?"</label>
        <div id="radio-label">
            <input type="radio" class="input-radio" name="radio-group1" id="radio_definitely" value="Definitely">
            <label for="radio_definitely">Definitely</label>
            <br>
            <input type="radio" class="input-radio" name="radio-group1" id="radio_Maybe" value="Maybe">
            <label for="radio_definitely">Maybe</label>
            <br>
            <input type="radio" class="input-radio" name="radio-group1" id="radio_Not sure" value="Not sure">
            <label for="radio_definitely">Not sure</label>
            <br>
        </div>
        </div>
        <div class="form-group">
            <br>
            <label for="dropdown2" id="dropdown-label2">What is your favourite feature of freecodecamp?</label>
            <br>
            <select id="dropdown2" name="best-thing" class="form-control">
                <option>Select an option</option>
                <option value="Challenges" class="dropdown-items2">Challenges</option>
                <option value="Projects" class="dropdown-items2">Projects</option>
                <option value="Community" class="dropdown-items2">Community</option>
                <option value="Open Source" class="dropdown-items2">Open Source</option>
                <option value="Others" class="dropdown-items">Others</option>								
            </select>
        </div>
        <div class="form-group">
            <br><p>What would you like to see improved? (Check all that apply)</p>
            <input type="checkbox" class="input-checkbox" name="frontendprojects" id="frontendprojects" value="frontendprojects">
            <label for="frontendprojects">Front End Projects</label>
            <br>
            <input type="checkbox" class="input-checkbox" name="Back-endProjects" id="Back-endProjects" value="Back-endProjects">
            <label for="Back-endProjects">Back-end Projects</label>
            <br>
            <input type="checkbox" class="input-checkbox" name="DataVisualization" id="DataVisualization" value="DataVisualization">
            <label for="DataVisualization">Data Visualization</label>
            <br>
            <input type="checkbox" class="input-checkbox" name="Challenges" id="Challenges" value="Challenges">
            <label for="Challenges">Challenges</label>
            <br>
            <input type="checkbox" class="input-checkbox" name="Videos" id="Videos" value="Videos">
            <label for="Videos">Videos</label>
            <br>	
            <input type="checkbox" class="input-checkbox" name="Forum" id="Forum" value="Forum">
            <label for="Forum">Forum</label>
            <br>
            <input type="checkbox" class="input-checkbox" name="Wiki" id="Wiki" value="Wiki">
            <label for="Wiki">Wiki</label>
            <br>
        </div>
        <div class="form-group">
            <br><label for="additionalfeedbacks">Any additional feedbacks or suggestions?</label><br>
            <textarea name="additionalfeedbacks" id="additionalfeedbacks" rows="5" placeholder="Enter your feedbacks here">
            </textarea>
        </div>
        <div class="form-group">
            <input type="submit" value="Submit" id="submit">
        </div>


    </form>
</div>
    
</body>
</html>
